<div class="content-wrapper">
  <div class="container">
    <!-- booking cancel pop-up -->
    <jw-modal id="DeleteGroundBookingModal">
      <div class="container">
        <form [formGroup]="cancelBookingForm" (ngSubmit)="onSubmit()">
          <div class="col-md-12">
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <h4> Are you sure you want to delete this booking?</h4>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="fname">Remark <span class="text-danger">*</span> </label>
                  <input class="form-control" type="text" formControlName="cancellationRemarks" required>
                  <span
                    *ngIf="cancelBookingForm.controls.cancellationRemarks.touched && cancelBookingForm.controls.cancellationRemarks.invalid">
                    <small class="text-danger">Remark is required.</small>
                  </span>
                </div>
              </div>
              <br />
              <div class="col-12 d-flex justify-content-end">
                <button type="button" class="btn btn-md" (click)="closeModel()">Close</button>
                <button type="submit" class="btn btn-danger btn-md"
                  [disabled]="cancelBookingForm.invalid">Delete</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </jw-modal>
    <!-- booking cancel pop-up end -->

    <!-- Booking table -->
    <h3>Booking List</h3>
    <div class="card">
      <div class="card-body pb-0">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <!-- <div class="card-header">
            Gorund Bookings
          </div> -->
              <div class="card-body position-relative">
                <div class="ag-theme-balham" style="height:550px;">
                  <wepitch-grid *ngIf="AgLoad" [context]="context" [ColumnDefs]="this.ColumnDefs"
                    [RowData]="this.RowData" [IsColumnsToFit]="true">
                  </wepitch-grid>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Booking table ends-->
  </div>
</div>
